<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.2.1.js"></script>
</head>
<body>
	<script>
		$(function(){
			$.ajax({
				url:"http://localhost:3000/item/list",
				type:"GET",
				success:function(e){
					for(var i in e){
						$("body").append("<a href='b.html?id="+e[i].id+"'>"+e[i].name+"</a>")
					}
				}
			})
		})
	</script>
</body>
</html>
